<div class="container-outer">
    <div class="img">
        <img src="https://newwell.studio/wp-content/uploads/2019/02/newwell-about.png" alt="">
    </div>
    <div class="jumbotron">
        <h1>Sign Up</h1>
        <form (ngSubmit)="registerArtist()">
            <div class="form-group">
                <label>Name: </label>
                <input type="text" class="form-control" [(ngModel)]="artist.name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Genre: </label>
                <select class="form-control" [(ngModel)]="artist.genre" name="genre">
          <option selected>Christian Gospel</option>
          <option>Hip Hop</option>
          <option>Rap</option>
          <option>Reggae</option>
          <option>Tramp</option>
        </select>
            </div>
            <div class="form-group">
                <label>Email Address: </label>
                <input type="email" class="form-control" [(ngModel)]="artist.email" name="email" placeholder="Enter Email Address">
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="password" class="form-control" [(ngModel)]="artist.password" name="password" placeholder="Enter Password">
            </div>
            <input type="submit" class="btn btn-primary" value="Submit">
        </form>
    </div>
</div>
